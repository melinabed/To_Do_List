<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>my todo-list</h1>
      </div>
      <div class="main">
        <div class="sidebar">
          <div class="dates">
            <nav><button id="today">Today</button></nav>
            <nav><button id="week">This Week</button></nav>
            <nav><button id="all">All</button></nav>
          </div>
          <div class="lists">
            <div id="list-title">My Lists</div>
            <nav><button class="list-buttons">Reminders</button></nav>
            <nav><button class="list-buttons">Grocery List</button></nav>
            <nav><button class="list-buttons">Work</button></nav>
          </div>
        </div>
        <div class="content">
          <div class="add-button-container">
            <button id="add-new-task">
              <span id="add-icon"></span> New Task
            </button>
          </div>
          <dialog>
            <form id="myForm">
              <div class="dialog-buttons">
                <button id="cancel-task">Cancel</button>
                <div id="form-title">New Task</div>
                <button id="submit-task">Add</button>
              </div>
              <input type="text" id="title" name="title" placeholder="Title" />
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Description"
              />
              <input type="date" id="dueDate" name="dueDate" />
              <label for="priority">Priority Level</label>
              <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </form>
          </dialog>
          <div id="list-name">Reminders</div>
          <div class="task-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
